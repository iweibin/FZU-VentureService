<include file="Public:header"/>
<!-- 发布表格 -->
<div class="user-box block">
	<form  class="publish-form form-horizontal" enctype="multipart/form-data" action="__ROOT__/index.php/home/document/publish/do" method="post">
		<h2 align="center" style="margin: 0 0 20px 0; color: #61a3e1;">教材发布</h2>
	 	<table class="publish-table">
			<tr>
				<td><h4 class="line-title text-right"><span class="star">*</span>教材名称：</h4></td>
				<td><input name="name" style="width: 280px; font-size: 16px;" class="title-input form-control" type="text"></td>
			</tr>
			<tr>
				<td><h4 class="line-title text-right"><span class="star">*</span>文件类型：</h4></td>
				<td>
					<select class="title-input form-control" style="width: 80px; font-size: 16px;" name="type" id="">
						<option value="0" selected="selected">文档</option>
						<option value="1">视频</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><h4 class="line-title text-right"><span class="star">*</span>文件：</h4></td>
				<td>				
					<input id="upload_input" style="width: 200px;" class="title-input form-control" type="text" readonly value="">
					<input id="upload_input" style="width: 200px;" name="file" class="title-input form-control" type="file">
				</td>
			</tr>
			<tr>
				<td><h4 class="line-title text-right"><span class="star">*</span>展示图：</h4></td>
				<td>
					<input id="upload_input" style="width: 200px;" class="title-input form-control" type="text" readonly value="">			
					<input id="upload_input" style="width: 200px;" name="pic" class="title-input form-control" type="file">
				</td>
			</tr>
			<tr>
				<td><h4 class="line-title text-right"><span class="star">*</span>发布时间：</h4></td>
				<td>
					<!-- 日期插件 -->
					<div class="input-group date form_date col-md-4" data-date="" data-date-format="yyyy-mm-dd" data-link-field="issue_time" data-link-format="yyyy-mm-dd">
	                    <input  class="form-control" size="16" type="text" placeholder="点击选择日期" value="" readonly>
	                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                </div>
	                <input type="hidden" id="issue_time" name="issue_time" value="" required ><br/>
	                <!-- 日期插件结束 -->
				</td>
			</tr>
			<tr>
				<td></td>
				<td><button class="btn btn-publish">发布</button></td>
			</tr>
	 	</table>
	</form>
	<div class="view-btn-group">
	 		<a class="btn-view" href="javascript:history.back(-1)" >返回上一级</a>
	</div>
</div>
