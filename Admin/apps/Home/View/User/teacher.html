<include file="Public:header"/>
<include file="user_header"/>

<!-- 教师信息 -->
<div class="admin-teachers-box admin-users-table admin-table block" id="teachers-info-table">
	<table>
		<tr>
			<th class="admin-th-select">
				<input class="admin-investors-select-btn" type="checkbox"> 全选
			</th>
			<th class="admin-th-investor-id admin-th-id"><span>ID</span></th>
			<th class="admin-th-investor-username admin-th-username"><span>用户名</span></th>
			<th class="admin-th-investor-name admin-th-name"><span>姓名</span></th>
			<th class="admin-th-investor-phone admin-th-phone"><span>手机号</span></th>
			<th class="admin-th-investor-email admin-th-email"><span>邮箱</span></th>
			<th class="admin-th-investor-management admin-th-management"><span>管理操作</span></th>
		</tr>
		<empty name="teachers">
			<tr align="center">
				<td colspan="6">
					暂无已审核的教师信息
				</td>
			</tr>
		<else />
			<volist name="teachers" id="v">
				<tr>
					<td class="admin-investor-select">
						<input class="admin-investors-select-btn" type="checkbox">
					</td>
					<td class="admin-investor-id">{$i}</td>
					<td class="admin-investor-username">
						<span>{$v.username}</span>
					</td>
					<td class="admin-investor-name"><a href="">{$v.name}</a></td>
					<td class="admin-investor-phone"><span>{$v.tel}</span></td>
					<td class="admin-investor-email"><span>{$v.email}</span></td>
					<td class="admin-investor-operation admin-operation">
						<a href="__ROOT__/index.php/home/user/detail?uid={$v.uid}"><span class="admin-view-info">查看信息</span></a> | 
						<a onclick="javascript: if(confirm('确定删除？')) return true; return false;" href="__ROOT__/index.php/home/user/delete?uid={$v.uid}&module=teacher"><span class="admin-view-info">删除</span></a>
					</td>
				</tr>
			</volist>
		</empty>
	</table>
</div>

<include file="user_footer"/>	
<include file="Public:footer"/>
