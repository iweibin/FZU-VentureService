<include file="Public:header"/>
<include file="user_header"/>

	<!-- 管理员信息 -->
	<div class="admin-administrators-table admin-users-table admin-table block" id="administrators-info-table">
		<table>
			<tr>
				<th class="admin-th-select">
					<input class="admin-administrators-select-btn" type="checkbox"> 全选
				</th>
				<th class="admin-th-administrator-id admin-th-id"><span>ID</span></th>
				<th class="admin-th-administrator-username admin-th-username"><span>用户名</span></th>
				<th class="admin-th-administrator-name admin-th-name"><span>姓名</span></th>
				<th class="admin-th-administrator-phone admin-th-phone"><span>手机号</span></th>
				<th class="admin-th-administrator-email admin-th-email"><span>邮箱</span></th>
				<th class="admin-th-administrator-management admin-th-management"><span>管理操作</span></th>
			</tr>
			<empty name="admins">
				<tr align="center">
					<td colspan="6">
						暂无普通管理员信息
					</td>
				</tr>
			<else />
				<volist name="admins" id="v">
					<tr>
						<td class="admin-teacher-select">
							<input class="admin-teachers-select-btn" type="checkbox">
						</td>
						<td class="admin-teacher-id">{$i+1}</td>
						<td class="admin-teacher-username">
							<a href="">{$v.username}</a>
						</td>
						<td class="admin-teacher-name"><span>{$v.name}</span></td>
						<td class="admin-teacher-phone"><span>{$v.tel}</span></td>
						<td class="admin-teacher-email"><span>{$v.email}</span></td>
						<td class="admin-teacher-operation admin-operation">
							<a href="__ROOT__/index.php/home/user/detail?uid={$v.uid}"><span class="admin-view-info">查看信息</span></a> | 
							<a onclick="javascript: if(confirm('确定删除？')) return true; return false;" href="__ROOT__/index.php/home/user/delete?uid={$v.uid}&module=admin"><span class="admin-view-info">删除</span></a>
						</td>
					</tr>
				</volist>
			</empty>
							
		</table>
	</div>

<include file="user_footer"/>	
<include file="Public:footer"/>
